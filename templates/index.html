<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepakaran Recommender</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <section class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-center text-gray-900 md:text-2xl dark:text-white">
                    <img class="w-8 h-8 mx-auto mb-2" src="https://fivetran.com/static-assets-dashboard/_next/static/media/Fivetran_icon.7a0e3009.svg" alt="logo">
                    Kepakaran Recommender System
                </h1>
                <span class="text-sm text-center text-gray-600 mt-1">A Content-Based Recommendation System using KNN and TF-IDF</span>
                <form class="space-y-4 md:space-y-6" method="POST" action="/recommend">
                    <div>
                        <label for="pakar_query" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Masukkan kata kunci kepakaran:</label>
                        <input type="text" name="pakar_query" id="pakar_query" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Contoh: bioteknologi" required>
                    </div>
                    <div>
                        <label for="num_recommendations" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Jumlah rekomendasi (maks 10):</label>
                        <input type="number" name="num_recommendations" id="num_recommendations" min="1" max="10" value="4" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Dapatkan Rekomendasi</button>
                </form>

                {% if error %}
                    <div class="p-4 mt-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">{{ error }}</div>
                {% endif %}
            </div>
        </div>
        <div class="p-6 text-center text-sm text-gray-600 dark:text-gray-300">
                Sholeh Qomaruddin (251020240016) - AI for Innovation (UAS)<br>
        </div>
    </section>
</body>
</html>
